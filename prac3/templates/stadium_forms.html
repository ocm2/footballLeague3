{% extends "mainpage.html"  %}
{%load staticfiles%}

{%block  content%}
	<script>
		$(function() {
			$.getJSON("{% static "stadiums.json" %}", {}, function(stadiums) {
				$("#id_name").autocomplete({
					source: stadiums
				});
			});
		});
	</script>

{% if user.username %}
	<form method="post" action="">
	{% csrf_token %}
	<table>
	{{form.as_table }}
	</table>
	<input	type="submit" value="Submit" >
</form>
{% else %}
		<p>You have not loged in:
		Please, <a href="/login/">sign in</a>
		</p>
	{% endif %}
{%endblock%}
